<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x=10;

        //Normal Function
        function check(){
            document.write(x);
            document.write("Normal Function");
        }
        check();

        //Fucntion Expression
       let y= function check() {
            document.write("Fucntion Expression");
        
        }
        y();

        //Anonymous Function

       let z= function (){

            document.write("Anonymous Function");

        }

        z();

        let a=10;
        let b=20;
        let add=()=>a+b;

        add ();


    </script>
</head>

</body>
</html>
